<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Hello, {{profile.fname}}!</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-users fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div>Your account is in good standing</div>
                    </div>
                </div>
            </div>
            <a href="#">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Your badges</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">

    <div class="col-lg-3 col-md-3"ng-repeat="privilege in currentUser.privileges">
        <div class="col-xs-3">
            <img class="img-rounded" alt="{{privilege.description}}" width="100" height="100" ng-src="/badges/{{privilege.icon}}">
            <div>{{privilege.name}}</div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3"ng-repeat="privilege in currentUser.membership.privileges">
        <div class="col-xs-3">
            <img class="img-rounded" alt="{{privilege.description}}" width="100" height="100" ng-src="/badges/{{privilege.icon}}">
            <div>{{privilege.name}}</div>
        </div>
    </div>
</div>

</div>
